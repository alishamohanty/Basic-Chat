<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/mystyle.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
        <div class="container msg">
                <div id="messages" class="messages"></div>
                <div class="send">
                        <form action="">
                                <input id="h" autocomplete="off" placeholder="Handel" class="handel" />
                                <input id="m" autocomplete="off" placeholder="Message" class="message" />
                                <button class="btn btn-primary">Send</button>
                        </form>
                    </div>
        </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
     $(function () {
    var socket = io();
    $('#messages').addClass("messages")
    $('form').submit(function(){
      socket.emit('chat message', {
          Handel: $('#h').val(),
          Message: $('#m').val()
      });
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
        $('#messages').append(`<p><strong>${msg.Handel}</strong>: ${msg.Message} <p>`);
    });
  });   
    </script>    
</body>
</html>
